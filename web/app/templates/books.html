<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>

<body>
    <h1>All Books With Author</h1>
    <ul>
        {% for book in books %}
        <li>
            <h4>{{book.title}}. {{book.author.name}}</h4>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
